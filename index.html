<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moives</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav id="navbar">
        <div class="navLinks">
            <ul class="list-unstyled ms-2 mt-3">
                <li><a href="#nowPlaying">Now Playing</a></li>
                <li><a href="#popular">Popular</a></li>
                <li><a href="#topRated">Top Rated</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#upcoming">Upcoming</a></li>
                <li><a href="#contactUs">Contact Us</a></li>
            </ul>
            <div class="socialArea">
                <div class="socialIcons">
                    <a href="#"><i class="fa-brands fa-facebook fa-fw"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter fa-fw"></i></a>
                    <a href="#"><i class="fa-solid fa-globe fa-fw"></i></a>
                </div>
                <div class="copyright">
                    <p>Copyright Â© 2019 All Rights Reserved.</p>
                </div>
            </div>
        </div>
        <div class="restNav text-center d-flex flex-column justify-content-between align-items-center">
            <div class="imgLogo mt-3">
                <img src="img/logo.png" class="logoStyle w-100" alt="Logo">
            </div>
            <div class="openCloseNav">
                <i class="fa-solid fa-bars fa-fw"></i>
            </div>
            <div class="share">
                <a href="#"><i class="fa-solid fa-globe fa-fw"></i></a>
                <a href="#"><i class="fa-solid fa-share-nodes fa-fw"></i></a>
            </div>
        </div>
    </nav>

    <section id="moviesSection" >
        <div class="container">
            <div class="headPage row my-4 py-3">
                <div class="col-md-6">
                    <input type="search" placeholder="Search to get movies.." id="search" class="input-group p-2 rounded-3 styleInput">
                </div>
                <div class="col-md-6">
                    <input type="search" placeholder="Search to get movies you are selected.." id="searchSelected" class="input-group p-2 rounded-3 styleInput">
                </div>
            </div>
                
            <div class="package row g-3">

            </div>
        </div>

    </section>

    <footer id="contactUs" class="py-5">
        <div class="container">
            <div class="nameSec text-white mb-4">
                <h2>Contact Us</h2>
            </div>
            <div class="row contactForm gy-3">
                <div class="col-md-6">
                    <input type="text" placeholder="Enter Your Name" id="name" class="input-group p-2 rounded-3 formInput styleInput">
                </div>
                <div class="col-md-6">
                <input type="email" placeholder="Enter Email" id="email" class="input-group p-2 rounded-3 formInput styleInput">
                </div>
                <div class="col-md-6">
                <input type="number" placeholder="Enter Phone" id="phone" class="input-group p-2 rounded-3 formInput styleInput">
                </div>
                <div class="col-md-6">
                <input type="number" placeholder="Enter Age" id="age" class="input-group p-2 rounded-3 formInput styleInput">
                </div>
                <div class="col-md-6">
                <input type="password" placeholder="Enter Password" id="password" class="input-group p-2 rounded-3 formInput styleInput">
                </div>
                <div class="col-md-6">
                <input type="password" placeholder="Enter Re-Password" id="rePassword" class="input-group p-2 rounded-3 formInput styleInput">
                </div>

            </div>
            <btn id="btnSubmit" class="btn mt-4 btn-outline-danger">Submit</btn>
        </div>
    </footer>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
